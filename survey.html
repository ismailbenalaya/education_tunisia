<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey | Education in Tunisia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-primary);
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: var(--font-main);
            font-size: 1rem;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
        }

        .checkbox-group label {
            font-weight: normal;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        button[type="submit"] {
            background: var(--tunisia-red);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition-fast);
            width: 100%;
        }

        button[type="submit"]:hover {
            background: var(--accent-dark);
        }
    </style>
</head>

<body>

    <header>
        <div class="container nav-container">
            <div class="logo"><a href="index.html">ED.TUNISIA</a></div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="students.html">Students</a>
                <a href="teachers.html">Teachers</a>
                <a href="statistics.html">Stats</a>
                <a href="solutions.html">Solutions</a>
                <a href="survey.html" class="active"
                    style="background: var(--tunisia-red); color: white; padding: 5px 15px; border-radius: 20px;">Student
                    Survey</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero section" style="min-height: 30vh;">
            <div class="container">
                <span class="card-tag">Feedback</span>
                <h1 class="animate-fade-in">Student Survey</h1>
                <p class="animate-fade-in" style="animation-delay: 0.1s">Your voice matters. Help us understand the
                    reality of education in Tunisia.</p>
            </div>
        </section>

        <section class="container section article-content">
            <form id="studentSurveyForm" name="student-survey" method="POST" data-netlify="true"
                onsubmit="submitSurvey(event)"
                style="background: var(--bg-secondary); padding: 30px; border-radius: 16px; border: 1px solid var(--border-color);">

                <input type="hidden" name="form-name" value="student-survey" />

                <h3 style="margin-bottom: 20px; color: var(--tunisia-red);">Student Information</h3>

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div>
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" required>
                    </div>
                    <div>
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="schoolName">School Name</label>
                    <input type="text" id="schoolName" name="schoolName" required>
                </div>

                <div class="form-group">
                    <label for="region">Region / City</label>
                    <input type="text" id="region" name="region" required>
                </div>

                <div class="form-group">
                    <label for="economicSituation">Family Economic Situation</label>
                    <select id="economicSituation" name="economicSituation" required>
                        <option value="">Select...</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="educationLevel">Education Level</label>
                    <select id="educationLevel" name="educationLevel" required>
                        <option value="">Select...</option>
                        <option value="Primary">Primary</option>
                        <option value="Middle">Middle</option>
                        <option value="Secondary">Secondary</option>
                        <option value="University">University</option>
                    </select>
                </div>

                <h3 style="margin: 30px 0 20px; color: var(--tunisia-red);">Satisfaction & Perception</h3>

                <div class="form-group">
                    <label for="satisfaction">Rate your satisfaction with your school (1â€“10)</label>
                    <input type="number" id="satisfaction" name="satisfaction" min="1" max="10" required>
                </div>

                <div class="form-group">
                    <label>Do you use private tutoring?</label>
                    <div class="checkbox-group">
                        <label><input type="radio" name="tutoring" value="Yes"
                                onclick="document.getElementById('tutoringHoursGroup').style.display='block'">
                            Yes</label>
                        <label><input type="radio" name="tutoring" value="No"
                                onclick="document.getElementById('tutoringHoursGroup').style.display='none'"> No</label>
                    </div>
                </div>

                <div class="form-group" id="tutoringHoursGroup" style="display: none;">
                    <label for="tutoringHours">If yes, how many hours per week?</label>
                    <input type="number" id="tutoringHours" name="tutoringHours">
                </div>

                <div class="form-group">
                    <label>What are the biggest problems in your school? (Select all that apply)</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="problems" value="Lack of teachers"> Lack of teachers</label>
                        <label><input type="checkbox" name="problems" value="Old buildings"> Old buildings</label>
                        <label><input type="checkbox" name="problems" value="Overcrowded classes"> Overcrowded
                            classes</label>
                        <label><input type="checkbox" name="problems" value="Difficult curriculum"> Difficult
                            curriculum</label>
                        <label><input type="checkbox" name="problems" value="Low-quality teaching"> Low-quality
                            teaching</label>
                        <label><input type="checkbox" name="problems" value="Other"> Other</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Do you feel safe at school?</label>
                    <div class="checkbox-group">
                        <label><input type="radio" name="safety" value="Yes"> Yes</label>
                        <label><input type="radio" name="safety" value="No"> No</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Do you think your school prepares you for the future?</label>
                    <div class="checkbox-group">
                        <label><input type="radio" name="futurePrep" value="Yes"> Yes</label>
                        <label><input type="radio" name="futurePrep" value="No"> No</label>
                        <label><input type="radio" name="futurePrep" value="Not sure"> Not sure</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="changes">What changes would you like to see?</label>
                    <textarea id="changes" name="changes" rows="5"></textarea>
                </div>

                <button type="submit">Submit Survey</button>
            </form>
        </section>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Education in Tunisia Report.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
